register:
  description: Registers the cluster in the configured Rancher platform.
  params:
    fail:
      description: "Fail with this message"
      type: string
      default: ""

unregister:
  description: Unregister the cluster from the configured Rancher platform.
  params:
    fail:
      description: "Fail with this message"
      type: string
      default: ""
